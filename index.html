<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pretty Timezones</title>

<link rel="stylesheet" type="text/css" href="jquery.pagepiling.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
<!--California-->
  	<div class="time-section" id="california">
			<div class="time-wrapper">
				<span class="bold" id="cal-time"></span>
				in <span class="bold">California</span>
			</div>
			<div class="activity-text">they're <span class="cal-activity">sleeping in</span></div>
		</div>

<!--Chicago-->
		<div class="time-section" id="chicago">
			<div class="time-wrapper">
				<span class="bold" id="chi-time">11:24</span>
				in <span class="bold">Chicago</span>
			</div>
			<div class="activity-text">they're <span class="chi-activity">eating brunch</span></div>
		</div>

	<!--New York-->
		<div class="time-section" id="nyc">
			<div class="time-wrapper">
				<span class="bold" id="nyc-time">12:24</span>
				in <span class="bold">New York</span>
			</div>
			<div class="activity-text">they're <span class="nyc-activity">eating brunch</span></div>
		</div>

		<!-- London -->
		<div class="time-section" id="london">
			<div class="time-wrapper">
				<span class="bold" id="lon-time">5:24</span>
				in <span class="bold">London</span>
			</div>
			<div class="activity-text">they're <span class="lon-activity">getting ready for dinner</span></div>
		</div>

		<!-- India -->
		<div class="time-section" id="india">
			<div class="time-wrapper">
				<span class="bold" id="india-time">5:24</span>
				in <span class="bold">India</span>
			</div>
			<div class="activity-text">they're <span class="india-activity">getting ready for dinner</span></div>
		</div>

			<!-- Japan -->
		<div class="time-section" id="japan">
			<div class="time-wrapper">
				<span class="bold" id="japan-time">5:24</span>
				in <span class="bold">Japan</span>
			</div>
			<div class="activity-text">they're <span class="japan-activity">getting ready for dinner</span></div>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.pagepiling.min.js"></script>
<script src="moment.js"></script>
<script src="moment-timezone.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
